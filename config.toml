base_url = "https://hibikilogy.github.io"
title = "京吹学报"
description = "吹学著作集锦"
default_language = "en"
# output_dir = "build"
compile_sass = true
minify_html = false
ignored_content = ["temp.*"]
generate_feed = true
feed_filename = "rss.xml"
hard_link_static = false
taxonomies = [
  { name = "categories", feed = true, paginate_by = 12 },
  { name = "tags", feed = true, paginate_by = 12 },
  { name = "author", feed = true, paginate_by = 12 }
]
build_search_index = true

[markdown]
highlight_code = true
extra_syntaxes = []
highlight_theme = "one-dark"
render_emoji = true
external_links_target_blank = true
external_links_no_follow = true
external_links_no_referrer = true
smart_punctuation = false

[link_checker]
skip_prefixes = ["http://[2001:db8::]/"]
skip_anchor_prefixes = ["https://caniuse.com/"]

[slugify]
anchors = "on"
paths = "on"
taxonomies = "on"

[search]
include_title = true
include_description = false
include_path = false
include_content = true

[extra]
footer = [
  { code = "en", tags_text = "标签", copyright = "本站收录文章著作权归原作者所有", count = "总查询数", frendlinks_text = "友情链接", list = [
    { text = "京吹学报", link = "$BASE_URL/" },
    { text = "RSS", link = "$BASE_URL/" },
    { text = "如何贡献", link = "$BASE_URL/docs/contribute" },
    { text = "GitHub", link = "https://github.com/hibikilogy/hibikilogy.github.io" },
  ], frendlinks = [
    { text = "中国珂学院维基", link = "$BASE_URL/" },
    { text = "粳米团子", link = "$BASE_URL/" },
  ], contact = { text = "投稿邮箱 journal@kyoani.cn", link = "journal@kyoani.cn" } },
]
section = [{ code = "en", publish = "发表于", author = "作者" }]
navbar = [
  { code = "en", list = [
    { text = "我要投稿", link = "$BASE_URL/docs/join-us" },
    { text = "能力鉴定", link = "$BASE_URL/docs/assessment" },
    { text = "实体版特刊", link = "$BASE_URL/" },
  ] },
]
social_link = [{ code = "en", text = "吹学著作集锦", link = '/' }]
medium_zoom.enabled = true
chart.enabled = true
galleria.enabled = true
katex.auto_render = true
katex.enabled = true
mermaid.enabled = true

[extra.favicon]
apple_touch_icon = "apple-touch-icon.png"
favicon_16x16 = "/favicon-16x16.png"
favicon_32x32 = "/favicon-32x32.png"
safari_pinned_tab = "/apple-touch-icon.svg"
webmanifest = "/site.webmanifest"

[extra.analytics]
google = ""

[features]
default = ["rust-tls"]
indexing-zh = ["libs/indexing-zh"]
native-tls = ["libs/native-tls"]
rust-tls = ["libs/rust-tls"]
