base_url = "https://hibikilogy.github.io"
title = "京吹学报"
description = "吹学著作集锦"
default_language = "en"
output_dir = "build"
compile_sass = true
minify_html = false
ignored_content = ["temp.*"]
# generate_feed = true
# feed_filename = "rss.xml"
hard_link_static = false
taxonomies = [
  { name = "categories", feed = true, paginate_by = 10 },
  { name = "tags", feed = true, paginate_by = 10 },
  { name = "author", feed = true, paginate_by = 10 }
]
build_search_index = true

[markdown]
# When set to "true", all code blocks are highlighted.
highlight_code = true
# A list of directories used to search for additional `.sublime-syntax` files.
extra_syntaxes = []
# The theme to use for code highlighting.
highlight_theme = "one-dark"
# Unicode emoji equivalent in the rendered Markdown files. (e.g.: :smile: => 😄)
render_emoji = true
# Whether external links are to be opened in a new tab
# If this is true, a `rel="noopener"` will always automatically be added for security reasons
external_links_target_blank = true
# Whether to set rel="nofollow" for all external links
external_links_no_follow = true
# Whether to set rel="noreferrer" for all external links
external_links_no_referrer = true
# Whether smart punctuation is enabled (changing quotes, dashes, dots in their typographic form)
# For example, `...` into `…`, `"quote"` into `“curly”` etc
smart_punctuation = false

# Configuration of the link checker.
[link_checker]
# Skip link checking for external URLs that start with these prefixes
skip_prefixes = ["http://[2001:db8::]/"]
# Skip anchor checking for external URLs that start with these prefixes
skip_anchor_prefixes = ["https://caniuse.com/"]

[slugify]
anchors = "on"
paths = "on"
taxonomies = "on"

[search]
# Whether to include the title of the page/section in the index
include_title = true
# Whether to include the description of the page/section in the index
include_description = false
# Whether to include the path of the page/section in the index
include_path = false
# Whether to include the rendered content of the page/section in the index
include_content = true

[translations]

[languages.zh]
author_text = "作者"
publish_text = "发布于"
date_fromat = ""

[extra]
chart.enabled = true
footer = [
  { code = "en", tags_text = "标签", copyright = "本站收录文章著作权归原作者所有", count = "总查询数", frendlinks_text = "友情链接", list = [
    { text = "京吹学报", link = "$BASE_URL/" },
    { text = "RSS", link = "$BASE_URL/" },
    { text = "如何贡献", link = "$BASE_URL/" },
    { text = "GitHub", link = "$BASE_URL/" },
  ], frendlinks = [
    { text = "中国珂学院维基", link = "$BASE_URL/" },
    { text = "粳米团子", link = "$BASE_URL/" },
  ], contact = { text = "投稿邮箱 journal@kyoani.cn", link = "journal@kyoani.cn" } },
]
section = [{ code = "en", publish = "发表于", author = "作者" }]
galleria.enabled = true
katex.auto_render = true
katex.enabled = true
mermaid.enabled = true
navbar = [
  { code = "en", list = [
    { text = "我要投稿", link = "$BASE_URL/" },
    { text = "能力鉴定", link = "$BASE_URL/" },
    { text = "实体版特刊", link = "$BASE_URL/" },
  ] },
]
social_link = [{ code = "en", text = "吹学著作集锦", link = '/' }]

[extra.favicon]
apple_touch_icon = "/icons/apple-touch-icon.png"
favicon_16x16 = "/icons/favicon-16x16.png"
favicon_32x32 = "/icons/favicon-32x32.png"
